<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pomodoro</title>
</head>
<body>
    <section class="flex center">
        <h1>
            Pomodoro
        </h1>
        <div class="timer-container">
            <input type="text" id="display-minutes" name="display-minutes" class="timer-input"  value="10"/> :
            <input type="text" name="display-seconds" id="display-seconds" class="timer-input" value="00" />
        </div>
        <div class="button-container">
            <button type="button" class="primary-button" id="start-timer">Start</button>
            <button type="button" class="primary-button" id="reset-timer">Reset</button>
            <button type="button" class="primary-button" id="pause-timer">Pause</button>
        </div>
        
    </section>
</body>
<script src="/script.js" type="text/javascript"></script>
</html>
